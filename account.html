<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Account</title>
    <link rel="stylesheet" href="account.css" />
  </head>
  <body>
    <div class="login-container">
      <h2 class="login-h2">Create New Account</h2>
      <form id="login-form">
        <div class="form-group">
          <input
            type="text"
            id="username"
            name="username"
            placeholder="Username"
            required
          />
        </div>
        <div class="form-group">
          <input
            type="text"
            id="fullname"
            name="fullname"
            placeholder="Full Name"
            required
          />
        </div>
        <div class="form-group">
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Password"
            required
          />
        </div>
        <div class="form-group">
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Confirm Password"
            required
          />
        </div>
        <button type="submit" class="submit-btn">Register</button>
      </form>
      <div>
        <h4>
          Already Registered?
          <span><a href="login.html">Login Here</a></span>
        </h4>
      </div>
    </div>
  </body>
</html>
